admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          # JWT Authentication Filter
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                keycloak:
                  issuer: http://keycloak:8080/realms/microservice
                  audiences:
                  - web-client
                  remote_jwks:
                    http_uri:
                      uri: http://keycloak:8080/realms/microservice/protocol/openid-connect/certs
                      cluster: keycloak
                      timeout: 5s
                  forward_payload_header: x-jwt-payload
                  from_headers:
                  - name: Authorization
                    value_prefix: "Bearer "
                  from_params:
                  - access_token
              rules:
              # Require JWT for /api routes
              - match:
                  prefix: "/api"
                requires:
                  provider_name: keycloak
              # Allow /auth routes without JWT (for OAuth2 flow)
              - match:
                  prefix: "/auth"
                requires:
                  allow_missing: {}
              # Allow root and static assets without JWT
              - match:
                  prefix: "/"
                requires:
                  allow_missing: {}
          # Router filter (must be last)
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # Keycloak routes
              - match:
                  prefix: "/auth/keycloak"
                route:
                  cluster: keycloak
                  prefix_rewrite: "/"
              # API routes (gRPC services - device service)
              - match:
                  prefix: "/api"
                route:
                  cluster: device-service
                  timeout: 60s
              # Web service routes (catch-all, must be last)
              - match:
                  prefix: "/"
                route:
                  cluster: web-service
                  timeout: 30s
              cors:
                allow_origin_string_match:
                - prefix: "*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "content-type, authorization, x-jwt-payload"
                expose_headers: "x-jwt-payload"
                max_age: "1728000"

  clusters:
  # Keycloak cluster
  - name: keycloak
    connect_timeout: 5s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: keycloak
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: keycloak
                port_value: 8080
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 1
      http_health_check:
        path: /health/ready

  # Web service cluster
  - name: web-service
    connect_timeout: 5s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: web-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: web-service
                port_value: 8080
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 1
      http_health_check:
        path: /health

  # Device service cluster (gRPC)
  - name: device-service
    connect_timeout: 5s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: device-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: device-service
                port_value: 9090
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 1
      grpc_health_check:
        service_name: ""

