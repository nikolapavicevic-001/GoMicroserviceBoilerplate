apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  namespace: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
    spec:
      containers:
      - name: web-service
        image: web-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: KEYCLOAK_URL
          value: "http://keycloak.auth.svc.cluster.local:8080"
        - name: KEYCLOAK_REALM
          value: "microservice"
        - name: KEYCLOAK_CLIENT_ID
          value: "web-client"
        - name: KEYCLOAK_CLIENT_SECRET
          value: "web-client-secret"
        - name: REDIRECT_URL
          value: "http://web-service.web.svc.cluster.local:8080/auth/callback"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: web
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: web-service
