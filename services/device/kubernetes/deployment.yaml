apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device-service
  template:
    metadata:
      labels:
        app: device-service
    spec:
      containers:
      - name: device-service
        image: device-service:latest
        ports:
        - containerPort: 9090
          name: grpc
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@postgres.data.svc.cluster.local:5432/postgres?sslmode=disable"
        - name: NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        - name: HTTP_PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-service
  namespace: services
spec:
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: device-service

