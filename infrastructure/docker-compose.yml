services:
  # Web Service
  web-service:
    build:
      context: ..
      dockerfile: services/web/Dockerfile
    container_name: web-service
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=microservice
      - KEYCLOAK_CLIENT_ID=web-client
      - KEYCLOAK_CLIENT_SECRET=web-client-secret
      - REDIRECT_URL=http://localhost:8080/auth/callback
    networks:
      - microservice-network
    depends_on:
      - keycloak
    restart: unless-stopped

  # Device Service
  device-service:
    build:
      context: ..
      dockerfile: services/device/Dockerfile
    container_name: device-service
    ports:
      - "9091:9090"
      - "8082:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
      - NATS_URL=nats://nats:4222
      - HTTP_PORT=8080
    networks:
      - microservice-network
    depends_on:
      postgres:
        condition: service_started
      nats:
        condition: service_started
    restart: unless-stopped

  # Envoy Gateway
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: envoy-gateway
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ../gateway/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    networks:
      - microservice-network
    depends_on:
      - keycloak
      - web-service
      - device-service
    restart: unless-stopped

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8090:8080"
    volumes:
      - ../auth/keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json:ro
    networks:
      - microservice-network
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    command: start-dev --import-realm
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak Database
  postgres-keycloak:
    image: postgres:16-alpine
    container_name: postgres-keycloak
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "5433:5432"
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NATS Cluster
  nats:
    image: nats:2.10-alpine
    container_name: nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - microservice-network
    restart: unless-stopped

  # MinIO Data Lake
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - microservice-network
    restart: unless-stopped

  # MinIO Client (for bucket initialization)
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/raw --ignore-existing;
      mc mb myminio/processed --ignore-existing;
      mc mb myminio/analytics --ignore-existing;
      exit 0;
      "
    networks:
      - microservice-network

  # Apache Flink JobManager
  flink-jobmanager:
    image: flink:1.18-scala_2.12
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
    volumes:
      - flink-data:/opt/flink/data
      - ../services/data-processor:/opt/flink/usrlib
    command: jobmanager
    networks:
      - microservice-network
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

  # Apache Flink TaskManager
  flink-taskmanager:
    image: flink:1.18-scala_2.12
    depends_on:
      - flink-jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
    volumes:
      - flink-data:/opt/flink/data
      - ../services/data-processor:/opt/flink/usrlib
    command: taskmanager
    networks:
      - microservice-network
    restart: unless-stopped
    scale: 2

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservice-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - microservice-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Data Processor (JAR artifact server)
  data-processor:
    build:
      context: ..
      dockerfile: services/data-processor/Dockerfile
    container_name: data-processor
    ports:
      - "8084:8080"
    networks:
      - microservice-network
    restart: unless-stopped

  # Job Orchestrator
  job-orchestrator:
    build:
      context: ..
      dockerfile: services/job-orchestrator/Dockerfile
    container_name: job-orchestrator
    ports:
      - "8085:8080"
    environment:
      - PORT=8080
      - FLINK_JOBMANAGER_URL=http://flink-jobmanager:8081
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
      - DATA_PROCESSOR_URL=http://data-processor:8080
      - NATS_URL=nats://nats:4222
    networks:
      - microservice-network
    depends_on:
      postgres:
        condition: service_started
      nats:
        condition: service_started
      flink-jobmanager:
        condition: service_started
      data-processor:
        condition: service_started
    restart: unless-stopped

networks:
  microservice-network:
    driver: bridge

volumes:
  postgres-data:
  keycloak-data:
  minio-data:
  flink-data:
  prometheus-data:
  grafana-data:

